<html>
    <head></head>
    <h1 id="a"></h1>
    <style>
        #d{
            background-color: yellow;
        }
        #t{
            background-color:lightblue;
        }
    </style>
      <body>
        <button id="d"onclick="abc()">Toggle</button>
        <button id="t" style="border: 0px; color: red;"></button>
        <script>
            var p=document.getElementById("a");
               p.innerHTML="Toggle button to show true/false"
               p.style.color="red"
                p.style.textAlign='centre'
                
                function abc(){
                var c= document.getElementById('t')
                c.innerHTML=c.innerHTML==='true'?'false':'true'

                }


        </script>
    </body>
</html>
