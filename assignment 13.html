
    <html>
        <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
       <style>
           #p{
                color: blue;
           } 
           
       </style>
        </head>
        <body>
            <h3 id="p" style="margin-left: 30%;">STAR RATING</h3>
           
            <i style="margin-left: 50px;" id="0" class="bi bi-star" onclick="abc(event)"></i>
            <i style="margin-left: 50px;" id="1" class="bi bi-star" onclick="abc(event)"></i>
            <i style="margin-left: 50px;" id="2" class="bi bi-star" onclick="abc(event)"></i>
            <i style="margin-left: 50px;" id="3" class="bi bi-star" onclick="abc(event)"></i>
            <i style="margin-left: 50px;"  id="4" class="bi bi-star" onclick="abc(event)"></i>
           
            <p class="rate"> </p>

             <script>
                 function abc(ev){
                     var v=document.querySelectorAll("i")

                     v.forEach(function(a){
                         a.className="bi bi-star"
                     })

                     var t=+ev.target.id+1
                     document.querySelector(".rate").innerText=t+"/5"
                           v.forEach(function(a,b){

                            if(b<= ev.target.id){
                            a.className="bi bi-star-fill"
                            }

                           })


                 }
        
           
            </script>
        </body>
    </html>
